<div class="modal-header">
  <h3 class="modal-title" id="deleteModalLabel">Delete {{ folderName }}?</h3>
</div>
<div class="modal-body">
  Are you sure you want to delete {{ folderName }} and all of its contents?
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="cancel()">Cancel</button>
  <button type="button" class="btn btn-danger" ng-click="deleteFolder()">Delete</button>
</div>
