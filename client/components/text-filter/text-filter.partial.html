<form ng-submit="submit()">
  <div class="form-group">
    <label>{{filterTitle}}</label>
    <input type="text" eui-filter="ejs.TermsFilter(filterField, filterStates[filterField].submitted)" ng-model="filterStates[filterField].live"
      eui-enabled="filterStates[filterField].submitted.length" ng-disabled="loading()">
  </div>
</form>
