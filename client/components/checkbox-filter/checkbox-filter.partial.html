<div eui-or-filter>
  <div eui-aggregation="ejs.MissingAggregation(aggregationName + '_missing_agg').field(aggregationKey)" eui-filter-self="false"
    class="checkbox pull-right">
    <label eui-filter="ejs.MissingFilter(aggregationKey)" eui-enabled="activeFilters.filtersAreSet && filterStates[aggregationName]['__include_missing']">
      <input type="checkbox"  ng-model="filterStates[aggregationName]['__include_missing']">
      Include Missing
    </label>
    <span class="badge pull-right">{{aggResult.doc_count}}</span>
  </div>
  <div class="clearfix checkbox-right-clear"></div>
  <div eui-aggregation="ejs.TermsAggregation(aggregationName).field(aggregationKey).size(aggregationCount).minDocCount(1)" eui-filter-self="false">
      <checkbox-filter-list search-count="aggregationCount" buckets="aggResult.buckets" indexvm="indexVM" ejs="ejs"
        filters="filters" filter-states="filterStates" aggregation-name="{{aggregationName}}" aggregation-key="{{aggregationKey}}"
        aggregation-terms-type="{{aggregationTermsType}}">
      </checkbox-filter-list>
  </div>
</div>
