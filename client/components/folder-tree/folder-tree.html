<div ui-tree-handle>
  <a class="btn btn-xs folder-tree-toggle" data-nodrag ng-click="toggle(this)">
    <span class="fa" ng-class="{'fa-chevron-right': collapsed, 'fa-chevron-down': !collapsed}"></span>
  </a>
  <a href="#" class="folder-tree-item-link"><i class="fa fa-folder-open fa-lg"></i> {{ folder.name }}</a>
</div>
<ul class="folder-tree-list" ui-tree-nodes="" ng-model="folder.children" ng-class="{hidden: collapsed}">
  <li class="folder-tree-item" ng-repeat="folder in folder.children"
      ui-tree-node ng-include="'components/folder-tree/folder-tree.html'">
  </li>
</ul>
