<span ng-if="euiConfigs.threadFields">
  <div class="row">
    <div class="col-md-12">
      <h4>
        <span ng-if="$eval(euiConfigs.threadFields['title'][0].field).length" ng-repeat="name in $eval(euiConfigs.threadFields['title'][0].field) track by $index">
          {{name}}<span ng-if="$index + 1 < $eval(euiConfigs.threadFields['title'][0].field).length">, </span>
        </span>
        <span ng-if="!$eval(euiConfigs.threadFields['title'][0].field).length">
          <span ng-bind-html="$eval(euiConfigs.threadFields['title'][0].field) || 'N/A'"></span>
        </span>
      </h4>
      <div class="row">
        <div class="col-sm-4">
          <display-desc-list doc="doc" section="euiConfigs.threadFields['full']['1']"></display-desc-list>
        </div>
        <div class="col-sm-8">
          <display-desc-list doc="doc" section="euiConfigs.threadFields['full']['2']"></display-desc-list>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <label class="post-label">Legal Action</label>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12"> 
      <div class="posts">
        <ul class="post-list-group list-unstyled">
          <span ng-if="$eval(euiConfigs.threadFields.postFields.field)">
            <span ng-if="$eval(euiConfigs.threadFields.postFields.field).length">
              <li class="post-list-item" ng-repeat="item in $eval(euiConfigs.threadFields.postFields.field)">
                <post-template post="item"></post-template>
              </li>
            </span>
            <span ng-if="!$eval(euiConfigs.threadFields.postFields.field).length">
              <li class="post-list-item">
                <post-template post="$eval(euiConfigs.threadFields.postFields.field)"></post-template>
              </li>  
            </span>            
          </span>
        </ul>  
      </div>
    </div>
  </div>
</span>
