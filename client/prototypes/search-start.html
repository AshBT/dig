<!-- PAGE CONTENT -->
<div class="container-fluid">
  <div class="row">

    <div class="col-md-12">
      <h1>New Search</h1>
      <hr>
    </div>

  </div>
  <div class="row">

    <div class="col-sm-12">
    <h4>Find pages with ...</h4>
    </div>

  </div>
  <div class="row">

    <div class="col-xs-12">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="input-any" class="col-sm-3 control-label"><h5>any of these words:</h5></label>
        <div class="col-sm-6">
          <input type="email" class="form-control" id="input-any">
        </div>
      </div>
      <div class="form-group">
        <label for="input-all" class="col-sm-3 control-label"><h5>all of these words:</h5></label>
        <div class="col-sm-6">
          <input type="email" class="form-control" id="input-all">
        </div>
      </div>
      <div class="form-group">
        <label for="input-exact" class="col-sm-3 control-label"><h5>this exact phrase:</h5></label>
        <div class="col-sm-6">
          <input type="email" class="form-control" id="input-exact">
        </div>
      </div>
      <div class="form-group">
        <label for="input-none" class="col-sm-3 control-label"><h5>none of these words:</h5></label>
        <div class="col-sm-6">
          <input type="email" class="form-control" id="input-none">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <button class="btn btn-primary" type="button">Search <i class="fa fa-search fa-lg"></i></button></span>
        </div>
      </div>
    </form>
    </div>

  </div>
