<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container-fluid" eui-index="'shakespeare'">
  <div class="row">
    <div class="col-xs-3 sidebar">
        <h3>Search</h3>
        <eui-searchbox field="'_all'"></eui-searchbox> 
    </div>
    <div class="col-xs-9 col-xs-offset-3 main">
      <h1>Results</h1>
      <ul>
          <li ng-repeat="doc in indexVM.results.hits.hits">
              {{doc._source | json | limitTo: 500}} <!-- OPTIONAL: display more meaningful data instead of json -->
          </li>
      </ul>
      <eui-simple-paging></eui-simple-paging>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.0.13 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
