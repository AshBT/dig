<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container-fluid" eui-index="searchConfig.euiSearchIndex">
  <div class="loading" ng-show="loading || imagesimLoading"></div>

  <div class="left-column hidden-xs col-sm-3 col-lg-2">

    <ul class="nav nav-tabs">
      <li role="presentation" class="active">
        <a href="#filter" role="tab" aria-controls="filter" data-toggle="tab" class="column-header"><h4>Filter</h4></a>
      </li>
      <li role="presentation">
        <a href="#folders" role="tab" aria-controls="folders" data-toggle="tab" class="column-header"><h4>Folders</h4></a>
      </li>
    </ul>

    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="filter">
        <date-filter ng-repeat="filter in facets.dateFilters" field="{{filter.field}}" aggregation-name="filter.aggName"
            indexvm="indexVM" ejs="ejs" filters="filters" filter-states="filterStates.dateFilters">
        </date-filter>

        <text-filter ng-repeat="filter in facets.euiFilters" filter-title="{{filter.title}}"
          filter-field="{{filter.field}}" indexvm="indexVM" ejs="ejs" filters="filters" loading="loading" filter-states="filterStates.textFilters">
        </text-filter>

        <div ng-if="facets.simFilter" class="form-group" ng-show="getActiveImageSearch()">
          <h5><i class="fa fa-chevron-down fa-fw"></i> {{facets.simFilter.title}} <a href="#" class="pull-right" title="Search values"><i class="fa fa-search"></i></a></h5>
          <div>
            <div class="checkbox image-search-filter">
              <label>
                <input type="checkbox" ng-model="searchConfig.filterByImage"
                  eui-filter="ejs.TermFilter(facets.simFilter.field, getActiveImageSearch().url)"
                  eui-enabled="searchConfig.filterByImage"
                  ng-change="toggleImageSearchEnabled(getActiveImageSearch().url)">
              </label>
              <img blurred-image ng-src="{{getActiveImageSearch().url}}" class="image-thumb">
              <a href="#" ng-click="clearActiveImageSearch()" class="text-danger">
                <i class="fa fa-times-circle pull-right"></i>
              </a>
            </div>
          </div>
        </div>

        <collapse-filter ng-repeat="filter in facets.aggFilters" title="{{filter.title}}" closed="false">
          <checkbox-filter aggregation-name="{{filter.field}}" aggregation-key="{{filter.terms}}" aggregation-count="filter.count"
            aggregation-terms-type="{{filter.termsType}}" indexvm="indexVM" ejs="ejs" filters="filters" filter-states="filterStates.aggFilters"
            include-missing="includeMissing.aggregations">
          </checkbox-filter>
        </collapse-filter>

        <div class="form-group images-only-filter" ng-if="euiConfigs.imageField">
          <div class="filter-header filter-header-selected">
            <h5><input type="checkbox" eui-filter="ejs.ExistsFilter(euiConfigs.imageField)"
              ng-model="filterStates.withImagesOnly" eui-enabled="filterStates.withImagesOnly" class="images-only-checkbox">With Images Only
            </h5>
          </div>
        </div>

        <div eui-highlight="ejs.Highlight(euiConfigs.highlight.fields).preTags('<mark>').postTags('</mark>').numberOfFragments(0)"
          eui-enabled="true">
        </div>
      </div>

      <div role="tabpanel" class="tab-pane" id="folders">
        <div class="folder-header row text-right">
          <button class="btn btn-default" ng-click="editFolder()" ng-class="{disabled: !selectedFolder._id}">
            <i class="fa fa-pencil"></i>
          </button>
          <div class="btn-group">
            <button class="btn btn-default dropdown-toggle" type="button" id="folderMenu"
                    data-toggle="dropdown" aria-expanded="false">
              <i class="fa fa-folder"></i>
              <i class="caret"></i>
            </button>
            <ul class="dropdown-menu" role="folderMenu" aria-labelledby="folderMenu">
              <li role="presentation" ng-repeat="folder in retrieveValidMoveFolders()">
                <a role="menuitem" tabindex="-1" href="#" ng-click="moveFolder(folder)">{{ folder.name }}</a>
              </li>
              <li role="presentation" id="create-new-folder">
                <button class="btn btn-default" ng-click="createFolder()">Create New</button>
              </li>
            </ul>
          </div>
          <button class="btn btn-default" ng-click="deleteFolder()" ng-class="{disabled: !selectedFolder._id}">
            <i class="fa fa-trash"></i>
          </button>
        </div>

        <div class="folder-tree" ui-tree data-nodrag>
          <ul class="folder-tree-list list-unstyled" ui-tree-nodes="" ng-model="nestedFolders">
            <li class="folder-tree-item" ng-repeat="folder in nestedFolders"
                ui-tree-node ng-include="'components/folder/folder-tree.html'">
            </li>
          </ul>
        </div>

      </div>
    </div>

  </div>
  
  <ui-view></ui-view>
</div>
