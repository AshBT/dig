<div class="right-column col-sm-9" eui-index="searchConfig.euiSearchIndex">
  <div class="loading" ng-show="loading || imagesimLoading"></div>
  <div ng-show="searchConfig.euiSearchIndex.length && indexVM.loaded" class="folder-view-selected">
    <h1 class="folder-view-name text-center">{{ selectedFolder.name }}</h1>

    <div eui-filter="ejs.TermsFilter('id', items)" eui-enabled="filterFolder.enabled" ng-model="filterFolder.enabled">
    </div>

    <ui-view></ui-view>
  </div>
  <div ng-show="!searchConfig.euiSearchIndex.length" class="folder-view-deselected text-center">
    No Folder Selected
  </div>
</div>
