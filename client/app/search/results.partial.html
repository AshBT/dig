<div ng-show="showresults" scroll-util reset-scroll="loading">
  <div class="row">
    <!-- <date-histogram-aggregation aggregation-name="date_hist_agg"
      aggregation-key="dateCreated" date-interval="month"
      indexvm="indexVM" ejs="ejs" filters="filters">
    </date-histogram-aggregation> -->
  </div>
  <div class="results-header-div row">
    <button class="btn btn-default" ng-click="switchView('list')">
      <i class="glyphicon glyphicon-th-list results-list-button" ng-class="{selected: displayMode.mode === 'list'}"></i>
    </button>
    <button class="btn btn-default" ng-click="switchView('gallery')" ng-class="{disabled: activeTab == FOLDERS_TAB}">
      <i class="glyphicon glyphicon-th gallery-list-button" ng-class="{selected: displayMode.mode === 'gallery'}"></i>
    </button>
    <div class="btn-group select-folder">
      <button class="btn btn-default dropdown-toggle" type="button" id="folderMenu"
              data-toggle="dropdown" aria-expanded="false" ng-class="{disabled: getNumberSelected() == 0}">
        <i class="fa fa-folder"></i>
        <i class="caret"></i>
      </button>
      <ul class="dropdown-menu" role="folderMenu" aria-labelledby="folderMenu">
        <li role="presentation" class="folder-menu-label">Move Selected To:</li>
        <li role="presentation" ng-repeat="folder in folders" ng-if="!selectedChildFolders[selectedItemsKey].length">
          <a role="menuitem" tabindex="-1" href="#" ng-click="moveItems(folder)" ng-hide="folder._id == selectedItemsKey">{{ folder.name }}</a>
        </li>
        <li role="presentation" ng-repeat="folder in validMoveFolders" ng-if="selectedChildFolders[selectedItemsKey].length">
          <a role="menuitem" tabindex="-1" href="#" ng-click="moveItems(folder)" ng-hide="folder.name == 'ROOT'">{{ folder.name }}</a>
        </li>
        <li role="presentation" id="create-new-folder">
          <button class="btn btn-primary" ng-click="createFolder(true, retrieveFolder)">New</button>
        </li>
      </ul>
    </div>
    <button class="btn btn-default" ng-click="removeItems(retrieveFolder)" ng-class="{disabled: isDeleteDisabled()}"
        ng-hide="selectedItemsKey == FILTER_TAB">
      <i class="fa fa-trash"></i>
    </button>
    <sort indexvm="indexVM" ejs="ejs" eui-configs="euiConfigs" title="selectedSort.title" order="selectedSort.order"
      ng-if="selectedItemsKey == FILTER_TAB">
    </sort>
    <sort indexvm="indexVM" ejs="ejs" eui-configs="selectedFolderSortOptions" title="selectedFolderSort.title" order="selectedFolderSort.order"
      ng-if="selectedItemsKey != FILTER_TAB">
    </sort>
  </div>

  <ui-view></ui-view>
</div>
