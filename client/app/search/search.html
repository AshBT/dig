<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container-fluid" eui-index="'dig'">
  <div class="row">
    <div class="col-md-3 sidebar form-group">
      <label for="text">Title</label>
      <input type="text" class="form-control" placeholder="Search" eui-query="ejs.MatchQuery('hasTitlePart.text', querystring)" ng-model="querystring" eui-enabled="querystring.length" />

      <label>Phone</label>
      <input type="text" class="form-control" placeholder="Search" eui-query="ejs.MatchQuery('hasFeatureCollection.phonenumber_feature.phonenumber', querystring)" ng-model="querystring" eui-enabled="querystring.length" />

      <label>Ethnicity</label>
      <input type="text" class="form-control" placeholder="Search" eui-query="ejs.MatchQuery('hasFeatureCollection.person_ethnicity_feature.person_ethnicity', querystring)" ng-model="querystring" eui-enabled="querystring.length" />
      
      <label>Hair</label>
      <eui-checklist field="'hasFeatureCollection.person_haircolor_feature.person_haircolor'" size="9"></eui-checklist>

      <label>Eyes</label>
      <eui-checklist field="'hasFeatureCollection.person_eyecolor_feature.person_eyecolor'" size="8"></eui-checklist>
    </div>

    <div class="col-md-8">
      <div ui-view></div> 
    </div>
  </div>
</div>

<footer class="footer">
</footer>
