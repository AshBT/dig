<div ui-view>
  <div class="column-header row">
    <div class="col-sm-4 column-header-checkbox">
      <div class="checkbox global-checkbox text-left">
        <label>
          <input type="checkbox" ng-click="selectAll($event)" ng-checked="isSelectedAll()">{{ getNumberSelected() }} item(s) selected
        </label>
        <button class="clear-checkboxes-all" ng-click="clearAll()" title="Clear all checkboxes">
          <i class="glyphicon glyphicon-remove clear-checkboxes-all"></i>
        </button>
      </div>
    </div>
    <h4 class="col-xs-8 text-right">
      <!-- <a href="#" class="header-icon visible-xs-inline-block" title="Open filter panel"><i class="fa fa-filter"></i></a> -->
      <strong>{{indexVM.results.hits.total + childFolders.length | number:0}}</strong> results
    </h4>

  </div>

  <ul id="results" class="list-group">
    <li class="list-group-item" ng-repeat="folder in childFolders track by $index" ng-if="indexVM.page == 1">
      <div class="row list-group-item-heading ">
        <div class="col-xs-1 list-group-item-checkbox">
          <input type="checkbox" ng-click="updateSelectionList($event, folder, true)" ng-checked="isSelected(folder.id, true)">
        </div>
        <a href="" ng-click="openFolder(folder.id)" class="col-xs-11" target="_self">
          <div class="row">
            <div class="col-xs-3 col-sm-2 col-lg-1">
              <i class="fa fa-folder-open fa-4x"></i>
            </div>
            <div class="col-xs-9 col-sm-10 col-lg-11">            
              <h3>{{ folder.name }}</h3>
            </div>
          </div>
        </a>
      </div>
    </li>
    <li class="list-group-item" ng-repeat="doc in indexVM.results.hits.hits track by $index">
      <span class="row hidden debug" ng-repeat="field in euiConfigs.debugFields.fields">
        <span ng-if="$eval(field)">{{field}}: {{$eval(field)}}</span>
      </span>
      <div class="row list-group-item-heading ">
        <div class="col-xs-1 list-group-item-checkbox">
          <div class="checkbox global-checkbox">
            <input type="checkbox" ng-click="updateSelectionList($event, doc, false)" ng-checked="isSelected(doc._id, false)">
          </div>
        </div>
        <a href="" ng-click="toggleListItemOpened(doc._id)" class="col-xs-11 collapsed" target="_self">
          <div class="row">
            <div class="col-xs-3 col-sm-2 col-lg-1">
              <span ng-if="doc._source.hasImagePart">
                <img blurred-image ng-src="{{getDisplayImageSrc(doc)}}" class="image-thumb center-block">
              </span> 
            </div>
            <div class="col-xs-7 col-sm-8 col-lg-9">
              <span ng-bind-html="$eval(euiConfigs.listFields['title'][0].field)"></span>
              <div class="list-group-item-meta">
                <span ng-repeat="field in euiConfigs.listFields['short']">
                  <strong><span class="to-lowercase" ng-bind="field.title + ':'"></span></strong>
                  <span class="{{field.classes}}">{{$eval(field.field) || "N/A"}}</span>
                </span>
              </div>
            </div>
            <h3 class="new-results col-xs-2 col-sm-2 col-lg-2 text-right"
                ng-show="notificationHasRun === false && notificationLastRun && doc.sort[0] > notificationLastRun.getTime()">
              <span class="label label-default">NEW <i class="fa fa-inbox"></i></span>
            </h3>
          </div>
        </a>
      </div>
      <div collapse="!isListItemOpened(doc._id)" class="list-group-item-text collapse">
        <expanded-listing-view doc="doc" get-display-image-src="getDisplayImageSrc" view-details="viewDetails" parent-state="list" facets="facets" image-search="imageSearch"></expanded-listing-view>
      </div>
    </li>
  </ul>

  <div class="text-center">
    <ul class="list-unstyled">
    <li><pagination total-items="indexVM.results.hits.total" ng-show="indexVM.results.hits.total > 10"
    ng-model="indexVM.page" max-size="10" items-per-page="indexVM.pageSize"
    class="pagination-sm" num-pages="indexVM.pageCount" ng-change="onPageChange()"></pagination></li>
    <li ng-show="indexVM.results.hits.total > 0">Displaying page {{indexVM.page}} of {{indexVM.pageCount}}</li>
    </ul>
  </div>
</div>
