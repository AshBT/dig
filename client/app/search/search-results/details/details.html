  <!-- PAGE CONTENT -->
<div ui-view  autoscroll="true" onload="setImageSearchMatchIndices()">
  <span class="row hidden debug" ng-repeat="field in euiConfigs.debugFields.fields">
    <span ng-if="$eval(field)">{{field}}: {{$eval(field)}}</span>
  </span>
  <div class="container-fluid">

    <div class="column-header">

      <button type="button" class="btn btn-link" ng-click="backToPreviousState()" target="_self">
        <i class="fa fa-chevron-left header-icon"></i>
        Back To Results
      </button>

    </div>

    <div class="row">
      <div class="col-md-12">

        <h4 ng-if="$eval(euiConfigs.threadFields['title'][0].field)" class="ng-binding ng-scope" 
        ng-bind-html="$eval(euiConfigs.threadFields['title'][0].field)"></h4>
        <hr>
        <div class="row">
          <div class="col-md-6">
            <display-desc-list doc="doc" section="euiConfigs.detailFields['1']"></display-desc-list>
          </div>
          <div class="col-md-6">
            <display-desc-list doc="doc" section="euiConfigs.detailFields['2']"></display-desc-list>
          </div>
        </div>
        <hr>
        <display-desc-list doc="doc" section="euiConfigs.detailFields['3']"></display-desc-list>
        <hr>
        <display-desc-list doc="doc" section="euiConfigs.detailFields['4']"></display-desc-list>
        <hr>
        
        <span ng-repeat="postFields in euiConfigs.threadFields.postFields">
          <div class="row">
            <div class="col-xs-12">
              <label class="post-label">{{postFields.title}}</label>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12"> 
              <ul class="post-list-group list-unstyled">
                <span ng-if="$eval(postFields.field)">
                  <span ng-if="$eval(postFields.field).length">
                    <li class="post-list-item" ng-repeat="item in $eval(postFields.field) | orderBy: postFields.orderBy">
                      <post-template post="item" doc="doc" post-fields="postFields"></post-template>
                    </li>
                  </span>
                  <span ng-if="!$eval(postFields.field).length">
                    <li class="post-list-item">
                      <post-template post="$eval(postFields.field)" doc="doc" post-fields="postFields"></post-template>
                    </li>  
                  </span>            
                </span> 
              </ul>  
            </div>
          </div>         
        </span>          
      </div>

      <div class="row">
        <div class="col-md-12">
          <button type="button" class="btn btn-link" ng-click="backToPreviousState()" target="_self">
            <i class="fa fa-chevron-left header-icon"></i>
            Back To Results
          </button>
        </div>
      </div>
    </div>
  </div>

</div>
